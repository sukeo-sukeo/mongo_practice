<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>todoリスト</title>
</head>
<body>
  <div id="app">
    <top-page></top-page>
  </div>

  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="text/x-template" id="top-page">
    <div>
      <h1>{{ msg }}</h1>
      <form class="form_main" action="http://localhost:3000/" method="post">
        <input type="text" name="title" placeholder="やること" autocomplete="off"><br>
        <input type="text" name="descript" placeholder="詳細" autocomplete="off"><br>
        <input type="text" name="limit" placeholder="いつまでに？" autocomplete="off"><br>
        <input type="submit" value="やることを登録">
      </form>
      <ul v-for="(todo, idx) in todos.slice().reverse()" :key="todo._id">
        <li>
          {{ todo.title }} {{ todo.addDate }}
        </li>
        <li>
          {{ todo.descript }}
        </li>
        <li>
          {{ todo.limitDate }}
        </li>
        <div class="form_forms">
          <form class="form_delete" :action="`http://localhost:3000/delete/${todo._id}`" method="post">
            <input type="submit" name="delete" value="削除する">
          </form>
          <button v-on:click.prevent="updBtn(idx)" v-show=!isActives[idx]>変更する</button>
          <form class="form_update" :action="`http://localhost:3000/update/${todo._id}`" method="post" v-show=isActives[idx]>
            <input type="text" name="title" placeholder="やること" autocomplete="off"><br>
            <input type="text" name="descript" placeholder="詳細" autocomplete="off"><br>
            <input type="text" name="limit" placeholder="いつまでに？" autocomplete="off">
            <input type="submit" name="update" value="変更する">
          </form>
        </div>
      </ul>
    </div>
  </script>

  <script src="./main.js"></script>
</body>

</html>
